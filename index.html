<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">
    <link rel="stylesheet" href="./styles/imports.css">
    <title>Yelp Clone</title>
</head>

<body>
    <div class="masthead-container">
        <div class="header__icon">
            <a href="/"><img class=icon src="./images/white-icon2.png"></a>
        </div>
        <div class="header__search-area">
            <div class="header__search-area__searchbar">
                <div id="search-items">tacos</div>
                <div id="divider">|</div>
                <div id="location">San Francisco</div>
                <div id="search-button">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="header__search-area__dropdowns">
                <div class="dropdown-menu">Restaurants</div>
                <div class="dropdown-menu">Home Services</div>
                <div class="dropdown-menu">Auto Services</div>
                <div class="dropdown-menu">More</div>
            </div>
        </div>
        <div class="header__action-buttons">
            <button class="header__action-buttons__borderless">For Businesses</button>
            <button class="header__action-buttons__borderless">Write a Review</button>
            <button class="header__action-buttons__login">Log In</button>
            <button class="header__action-buttons__sign-up">Sign Up</button>
        </div>
    </div>
</body>

</html>
